<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Simple Chat</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <a class="navbar-brand" href="#">Simple Chat</a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="border-top border-bottom col-md-12 p-3">
                    <div id="chat"></div>
                </div>
            </div>
            <form class="my-5">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label class="font-weight-bold" for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="名無しのスーパーハッカー">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="font-weight-bold" for="message">Message</label>
                        <textarea id="message" class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary float-right" onclick="send()">send</button>
            </form>
        </div>
        <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.js"></script>
        <script type="text/javascript" src="/webjars/popper.js/1.14.1/umd/popper.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/4.1.0/js/bootstrap.js"></script>
        <script type="text/javascript" src="/webjars/stomp-websocket/2.3.3/stomp.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
